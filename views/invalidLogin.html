<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invalid Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .login-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dog-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }

    .try-again-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: 1px solid #007bff;
      border-radius: 5px;
      cursor: pointer;
    }

    .try-again-button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Invalid Credentials</h2>
    <p>Please try again when you're sober.</p>
    <img src="https://aforbush1.github.io/INTEX/views/assets/img/invalidLogin.jpeg" alt="Dog Drinking" class="dog-image">
    <a href="#" class="try-again-button">Try Again</a>
  </div>

</body>

</html>
