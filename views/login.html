<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Sexy Login</title>

    <!-- Link to your existing style.css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Additional Inline CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #586a9a;
            color: #fff;
        }
        
        .login-form {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
        }
        
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .login-form button {
            background-color: #6a9c59;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .image-container {
            flex: 1;
            background: url('https://aforbush1.github.io/INTEX/views/assets/img/img_1.jpg') center/cover;
            /* Stylish background image */
        }
    </style>
</head>

<body>

    <div class="login-container">
        <form class="login-form" action="/login" method="post">
            <h1 style="color: black;">Login</h1>
            <label style="color: black;" for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label style="color: black;" for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="image-container"></div>

</body>

</html>
